<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for UI Enhancements */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .signup-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-card h1 {
            font-size: 2.5rem;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
        }

        .btn-signup {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            background-color: #007bff;
            color: white;
        }

        .btn-signup:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-link {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-link:hover {
            color: #0056b3;
        }

        .alert {
            border-radius: 10px;
            font-size: 14px;
        }

        .container {
            margin-top: 100px;
        }

        .row {
            justify-content: center;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .card-footer {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center" th:text="#{signup.welcome}">Welcome to bookstore</h1>
    <div class="row">

        <div class="col-md-6">
            <div class="signup-card">
                <h1 class="text-center" th:text="#{signup.title}">Create an Account</h1>

                <form id="signupForm">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{signup.username}">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{signup.email}">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{signup.password}">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label" th:text="#{signup.confirmpass}">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary btn-signup" th:text="#{signup.submit}">Sign Up</button>
                    </div>

                    <!-- Already have an account Link -->
                    <div class="mt-3 text-center">
                        <a href="/login" class="btn btn-link">Already have an account? Log In</a>
                    </div>
                </form>

                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success mt-3" style="display: none;" ></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const messages = {
        passwordMismatch: /*[[#{signup.password.mismatch}]]*/ 'Passwords do not match!',
        success: /*[[#{signup.success}]]*/ 'User registered successfully!',
        errorGeneric: /*[[#{signup.error.generic}]]*/ 'An error occurred. Please try again.'
    };
    /*]]>*/



    $(document).ready(function() {
        // Handle the form submission
        $('#signupForm').on('submit', function(event) {
            event.preventDefault();

            // Get the form data
            const userData = {
                username: $('#username').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                confirmPassword: $('#confirmPassword').val()
            };

            // Check if passwords match
            if (userData.password !== userData.confirmPassword) {
                $('#errorMessage').text(/*[[#{signup.password.mismatch}]]*/ 'Passwords do not match!').show();


                return;
            }

            // Send the data via AJAX
            $.ajax({
                url: '/signup',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                success: function(response) {
                    $('#successMessage').text(messages.success).show();
                    $('#errorMessage').hide();
                },
                error: function(xhr, status, error) {
                    $('#errorMessage').text(xhr.responseText || messages.errorGeneric).show();
                    ('#successMessage').hide();
                }
            });
        });
    });
</script>

</body>
</html>

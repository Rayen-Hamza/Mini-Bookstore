<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Orders - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="mb-4 text-center" th:text="#{order.header}">Your Order History</h2>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info" th:text="#{order.empty}">
        You haven't placed any orders yet.
    </div>

    <div th:each="order : ${orders}" class="card mb-4 shadow-sm">
        <div class="card-header">
            <strong th:text="#{order.id}">Order ID:</strong>
            <span th:text="${order.id}"></span> |
            <strong th:text="#{order.date}">Date:</strong>
            <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span> |
            <strong th:text="#{order.total}">Total:</strong>
            $<span th:text="${order.total}"></span>
        </div>
        <ul class="list-group list-group-flush">
            <li th:each="item : ${order.items}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${item.book.title}">Book Title</strong><br>
                    <span th:text="#{order.book.quantity}">Quantity:</span> <span th:text="${item.quantity}"></span>
                </div>
                <span class="badge bg-primary rounded-pill">
                $<span th:text="${item.book.price * item.quantity}"></span>
            </span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>

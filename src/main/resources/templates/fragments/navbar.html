<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/books" th:text="#{app.title}">ðŸ“š Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}" th:text="#{nav.books}">Books</a>
                </li>

                <!-- Cart Link (Visible for authenticated users) -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/cart}" th:text="#{nav.cart}">Cart</a>
                </li>

                <!-- Checkout Link (Visible for authenticated users) -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/order/history}" th:text="#{nav.hist}">Order History</a>
                </li>


            </ul>

            <!-- Logout Link (Pushed to the right) -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>

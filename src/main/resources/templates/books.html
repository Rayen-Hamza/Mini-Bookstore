<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Books</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="#{books.title}">ðŸ“š Browse Books</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Author</h6>
                    <p class="card-text mt-2">
                        <strong th:text="'$' + ${book.price}">Price</strong>
                    </p>
                    <div class="mt-auto">
                        <button type="button"
                                class="btn btn-success w-100 add-to-cart-btn"
                                th:attr="data-book-id=${book.id}">
                            <span th:text="#{books.addToCart}">Add to Cart</span>
                        </button>
                        <div class="cart-message alert alert-success mt-2 py-1 px-2 text-center" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        const token = $("meta[name='_csrf']").attr("content");
        const header = $("meta[name='_csrf_header']").attr("content");

        $(".add-to-cart-btn").on("click", function () {
            const bookId = $(this).data("book-id");
            const $messageBox = $(this).closest(".card").find(".cart-message");

            $.ajax({
                url: '/cart/add/' + bookId,
                type: 'POST',
                headers: { [header]: token },
                success: function () {
                    $messageBox.removeClass('alert-danger').addClass('alert-success')
                        .text("Added to cart!").fadeIn().delay(1500).fadeOut();
                },
                error: function () {
                    $messageBox.removeClass('alert-success').addClass('alert-danger')
                        .text("Failed to add to cart!").fadeIn().delay(1500).fadeOut();
                }
            });
        });
    });
</script>

</body>
</html>
